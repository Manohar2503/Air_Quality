<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Air Quality Index Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            padding: 20px;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #00ffc3;
            text-decoration: none;
            border: 1px solid #00ffc3;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .home-link:hover {
            background-color: #00ffc3;
            color: #000;
        }

        .login {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #00ffc3;
        }

        .description {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 25px;
        }

        .air-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 255, 195, 0.2);
        }

        form {
            display: grid;
            gap: 20px;
            width: 100%;
        }

        .input-group {
            text-align: left;
        }

        p {
            margin-bottom: 6px;
            font-size: 1rem;
            color: #eee;
        }

        input[type="number"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 195, 0.3);
            background-color: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #00ffc3;
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        #button {
            background: #00ffc3;
            color: #000;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        #button:hover {
            background-color: #00e6b8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 195, 0.4);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-link">Home</a>
    <div class="login">
        <h1>Air Quality Index Prediction</h1>
        <p class="description">Enter pollutant levels below to predict AQI and assess environmental health risks.</p>
        <img class="air-image" src="https://source.unsplash.com/600x300/?air-quality" alt="Air Pollution">
        <form action="{{ url_for('result') }}" method="post">
            <div class="input-group">
                <p><b>PM2.5</b> (µg/m³)</p>
                <input type="number" step="any" placeholder="Enter PM2.5 value" name="PM2.5" required>
            </div>
            <div class="input-group">
                <p><b>PM10</b> (µg/m³)</p>
                <input type="number" step="any" placeholder="Enter PM10 value" name="PM10" required>
            </div>
            <div class="input-group">
                <p><b>NO2</b> (ppm)</p>
                <input type="number" step="any" placeholder="Enter NO2 value" name="NO2" required>
            </div>
            <div class="input-group">
                <p><b>NH3</b> (ppm)</p>
                <input type="number" step="any" placeholder="Enter NH3 value" name="NH3" required>
            </div>
            <div class="input-group">
                <p><b>SO2</b> (ppm)</p>
                <input type="number" step="any" placeholder="Enter SO2 value" name="SO2" required>
            </div>
            <div class="input-group">
                <p><b>CO</b> (ppm)</p>
                <input type="number" step="any" placeholder="Enter CO value" name="CO" required>
            </div>
            <div class="input-group">
                <p><b>O3</b> (ppm)</p>
                <input type="number" step="any" placeholder="Enter O3 value" name="O3" required>
            </div>
            <button id="button" type="submit">Predict AQI</button>
        </form>
    </div>
</body>
</html>
